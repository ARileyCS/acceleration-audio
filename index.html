<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acceleration Audio | The global leader in accelerating music</title>

    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <h1>Acceleration Audio</h1>

    <i data-lucide="x"></i>
    <i data-lucide="menu"></i>

    <section class="flex justify-center" id="attribution">
      <img class="w-50 h-50 self-center" src="/albumart/Aidan.jpg" alt="">
    </section>

    <section class="flex flex-col" id="controls">
      <button id="playButton">
        <i data-lucide="play" class="w-10 h-10"></i>
      </button>

      <a class="hidden" href="">
        <i data-lucide="play" class="text-transparent fill-amber-600"></i>
      </a>

      <a class="hidden" href="">
        <i data-lucide="play" class="text-amber-600 fill-transparent"></i>
      </a>

      <!-- <div class="icon-play"></div> -->
      <button id="pauseButton">
        <i data-lucide="pause" class="text-transparent fill-amber-600 w-10 h-10">
        </i>
      </button>

      <button class="hidden" id="pauseButton2">
        <i data-lucide="pause" class="text-amber-600 fill-transparent"> </i>
      </button>
    </section>


    <p class="">
      <progress id="progress" value="0" max="1" style="width:100%"></progress>

      <div id="custom-progress" class="w-full h-8 bg-amber-100 trasition-all">
        <div id="custom-progress-bar" class="w-0 h-8 bg-amber-500 z-10"></div>
      </div>
    </p>

    <audio src="" id="audioPlayer" controls></audio>

    <script src="main.js"></script>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
